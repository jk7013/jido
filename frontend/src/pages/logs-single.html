<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Jido · Single Logs</title>
    <!-- ✅ 공통 테마 적용 -->
    <link rel="stylesheet" href="../styles/jido-theme.css" />

    <style>
      /* 로그뷰 전용 추가 스타일 */
      body {
        font-family: "Fira Code", "Noto Sans KR", monospace;
      }

      .tabs {
        display: flex;
        background: var(--panel);
        border-bottom: 1px solid var(--muted);
      }
      .tab {
        padding: 12px 18px;
        cursor: pointer;
        user-select: none;
        color: var(--sub);
        transition: color 0.25s ease;
        font-size: 14px;
        font-weight: 500;
      }
      .tab.active {
        background: var(--muted);
        color: var(--accent);
        border-bottom: 2px solid var(--accent);
      }

      /* ✅ 화면 전체 높이 채우기 */
      html,
      body {
        height: 100%;
      }

      body.single-log-view {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        padding-top: 0;
      }

      main {
        flex: 1;
        display: flex;
        justify-content: space-between;
        gap: 16px;
        padding: 16px;
        min-height: 0;
        overflow: hidden;
      }
      .panel {
        flex: 1;
        background: var(--panel);
        border: 1px solid var(--muted);
        border-radius: 10px;
        padding: 12px;
        display: flex;
        flex-direction: column;
        min-height: calc(100vh - 200px);
      }

      .timeline {
        position: relative;
        border-left: 2px solid var(--muted);
        padding-left: 18px;
        margin-left: 8px;
        flex: 1;
        overflow-y: auto;
      }
      .entry {
        position: relative;
        margin-bottom: 10px;
        cursor: pointer;
      }
      .entry::before {
        content: "";
        position: absolute;
        left: -25px;
        top: 4px;
        width: 10px;
        height: 10px;
        border-radius: 50%;
      }
      .entry.single::before {
        background: var(--accent);
      }
      .entry .summary {
        font-weight: 500;
        color: var(--text);
        font-size: 14px;
      }
      .entry .time {
        font-size: 12px;
        color: var(--sub);
      }
      .entry pre {
        display: none;
        background: #0e1320;
        border: 1px solid var(--muted);
        padding: 8px 10px;
        border-radius: 8px;
        overflow-x: auto;
        white-space: pre;
        font-size: 13px;
        margin-top: 6px;
      }
      .entry.expanded pre {
        display: block;
      }

      /* JSON syntax colors */
      .json-key {
        color: var(--accent);
      }
      .json-string {
        color: var(--good);
      }
      .json-number {
        color: var(--warn);
      }
      .json-boolean {
        color: var(--bad);
      }
      .json-null {
        color: var(--sub);
      }
    </style>
  </head>

  <body class="single-log-view">
    <div id="header-placeholder"></div>
    <div id="return-container"></div>

    <script>
      fetch("../components/header.html")
        .then((res) => res.text())
        .then((html) => {
          document.getElementById("header-placeholder").innerHTML = html;
        })
        .catch((error) => {
          console.error("헤더 로딩 실패:", error);
          // 대안: 직접 헤더 HTML 삽입
          document.getElementById("header-placeholder").innerHTML = `
            <header>
              <h1>Single Logs</h1>
              <nav class="top-menu">
                <button class="ghost" onclick="location.href='overview.html'">대시보드</button>
                <button class="ghost" onclick="location.href='results-ab.html'">결과 보기</button>
                <button class="ghost" onclick="location.href='logs-ab.html'">로그 보기</button>
                <button class="ghost" onclick="window.open('https://gitlab.company.local/promptops', '_blank')">
                  <img src="../../public/gitlab.svg" alt="GitLab" style="width:16px; vertical-align:middle; margin-right:4px;" />
                  GitLab
                </button>
              </nav>
            </header>
          `;
        });
    </script>

    <script>
      fetch("components/return-bar.html")
        .then(r => r.text())
        .then(html => document.getElementById('return-container').innerHTML = html);
    </script>

    <!-- 탭 메뉴 -->
    <div class="tabs">
      <div class="tab active" onclick="showTab('llm')">LLM</div>
      <div class="tab" onclick="showTab('rin')">RIN</div>
      <div class="tab" onclick="showTab('rpc')">RPC</div>
      <div class="tab" onclick="showTab('qry')">QRY</div>
      <div class="tab" onclick="showTab('kql')">KQL</div>
    </div>

    <!-- 메인 영역 -->
    <main id="llm" class="tab-content active">
      <section class="panel">
        <h2>Single Prompt</h2>
        <div id="timeline" class="timeline"></div>
      </section>
    </main>

    <!-- 다른 탭들 -->
    <main id="rin" class="tab-content" style="display:none">
      <section class="panel"><h2>RIN 로그</h2><div id="rinLog"></div></section>
    </main>
    <main id="rpc" class="tab-content" style="display:none">
      <section class="panel"><h2>RPC 로그</h2><div id="rpcLog"></div></section>
    </main>
    <main id="qry" class="tab-content" style="display:none">
      <section class="panel"><h2>QRY 로그</h2><div id="qryLog"></div></section>
    </main>
    <main id="kql" class="tab-content" style="display:none">
      <section class="panel"><h2>KQL 로그</h2><div id="kqlLog"></div></section>
    </main>

    <footer>
      LLM · RIN · RPC 등 각 엔진 로그를 시각적으로 비교 — 클릭 시 세부 JSON 표시
    </footer>

    <script>
      const logs = {
        single: [
          {
            timestamp: "2025-10-17 14:58:40,934",
            type: "request",
            data: {
              model: "Konan-LLM-ENT-11",
              user: "admin",
              body: "안녕, 너는 어느회사 11m이니?",
            },
          },
          {
            timestamp: "2025-10-17 14:59:12,654",
            type: "response",
            data: {
              output: "저는 코난테크놀로지의 Konect입니다.",
              latency_ms: 2870,
            },
          },
        ],
        RIN: [
          {
            timestamp: "2025-10-17 15:01:02",
            type: "INFO",
            data: { stage: "ranker", msg: "rerank 50 candidates" },
          },
          {
            timestamp: "2025-10-17 15:01:04",
            type: "DEBUG",
            data: { duration_ms: 140, msg: "rerank completed" },
          },
        ],
      };

      function syntaxHighlight(json) {
        if (typeof json != "string") json = JSON.stringify(json, undefined, 2);
        return json.replace(
          /("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(?:\\s*:)?|\\b(true|false|null)\\b|-?\\d+(?:\\.\\d*)?(?:[eE][+\\-]?\\d+)?)/g,
          (match) => {
            let cls = "json-number";
            if (/^"/.test(match))
              cls = /:$/.test(match) ? "json-key" : "json-string";
            else if (/true|false/.test(match)) cls = "json-boolean";
            else if (/null/.test(match)) cls = "json-null";
            return `<span class="${cls}">${match}</span>`;
          }
        );
      }

      function renderTimeline(targetId, entries, sourceClass) {
        const cont = document.getElementById(targetId);
        entries.forEach((e) => {
          const div = document.createElement("div");
          div.className = `entry ${sourceClass}`;
          div.innerHTML = `
            <div class="summary">${e.type}</div>
            <div class="time">${e.timestamp}</div>
            <pre>${syntaxHighlight(e.data)}<button class="ghost" onclick="navigator.clipboard.writeText(JSON.stringify(e.data, null, 2))">복사</button></pre>
          `;
          div.addEventListener("click", () => {
            div.classList.toggle("expanded");
          });
          cont.appendChild(div);
        });
      }

      renderTimeline("timeline", logs.single, "single");

      function renderGenericLogs(targetId, list) {
        const cont = document.getElementById(targetId);
        list.forEach((e) => {
          const div = document.createElement("div");
          div.className = "entry";
          div.innerHTML = `
            <div class="summary">${e.type}</div>
            <div class="time">${e.timestamp}</div>
            <pre>${syntaxHighlight(e.data)}</pre>
          `;
          div.addEventListener("click", () => div.classList.toggle("expanded"));
          cont.appendChild(div);
        });
      }
      renderGenericLogs("rinLog", logs.RIN);

      function showTab(id) {
        document.querySelectorAll(".tab").forEach((t) =>
          t.classList.remove("active")
        );
        document.querySelectorAll(".tab-content").forEach(
          (c) => (c.style.display = "none")
        );
        document.querySelector(`.tab[onclick*="${id}"]`).classList.add("active");
        document.getElementById(id).style.display = "flex";
      }
    </script>
  </body>
</html>
